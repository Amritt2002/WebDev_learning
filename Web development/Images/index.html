<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing with Images & Table</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img  height="500" src="car.jpeg" alt="Car Image">

  <table>
    <caption>Employee Table</caption>
    <thead>
        <tr>
            <th>Name</th>
            <th >Designation</th>
            <th >Favourite Language</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Amritanshu</td>
            <td>Programmer</td>
            <td rowspan="">Python</td>
        </tr>
        <tr>
            <td colspan="2">Sam</td>
            <td>Designer</td>
            <td>Data2</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>Hari</td>
            <td>Data</td>
            <td>Data</td>
        </tr>
    </tfoot>
</table>

<ul type = "square">
  <li>Amritanshu</li>
  <li>Rohan</li>
  <li>Sahil</li>
</ul>


<ol type="I">
  <li>Pankaj</li>
  <li>vikrant</li>
  <li>Shresth</li>
</ol>
</body>
</html>
